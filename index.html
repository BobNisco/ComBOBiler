<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Bob Nisco" />
		<meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
		<title>ComBOBiler</title>

		<link rel="stylesheet" href="styles/vendor/bootstrap.min.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="styles/vendor/flat-ui.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="styles/include.css" type="text/css" media="screen" />
		<script type="text/javascript" src="scripts/vendor/base64.js"></script>
		<script type="text/javascript" src="scripts/vendor/canvas2image.js"></script>
		<script type="text/javascript" src="scripts/vendor/syntree.js"></script>
		<script type="text/javascript" src="scripts/vendor/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="scripts/vendor/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">ComBOBiler</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li><a href="#" id="compile-button">Compile</a></li>
						<li><a href="#log">Log</a></li>
						<li><a href="#syntax-trees">AST/CST</a></li>
						<li><a href="#test-programs">Test Programs</a></li>
						<li><a href="test.html">Unit Tester</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h5>Source Code</h5>
					<textarea id="taSourceCode" class="col-xs-12" rows="18"></textarea>
				</div>
				<div class="col-md-6">
					<h5>Output</h5>
					<textarea id="taOutput" class="col-xs-12" rows="18"></textarea>
				</div>
			</div>
			<div class="row" id="log">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-4">
							<h5>Log <button class="btn btn-sm btn-info" id="clear-log-button">Clear Log</button></h5>
						</div>
						<div class="col-md-8">
							<div class="pull-right">
								<label for="log-filter-type">Filter by type:</label>
								<select id="log-filter-type">
									<option value="-">Show All</option>
									<option value="info">Compiler Info</option>
									<option value="lex">Lexer</option>
									<option value="parser">Parser</option>
									<option value="semantic-analyzer">Semantic Analysis</option>
									<option value="code-generator">Code Generator</option>
								</select>
								<label for="log-filter-status">Filter by status:</label>
								<select id="log-filter-status">
									<option value="-">Show All</option>
									<option value="label-info">Info</option>
									<option value="label-warning">Warning</option>
									<option value="label-danger">Error</option>
								</select>
								<label for="log-personality">Log personality:</label>
								<select id="log-personality">
									<option value="standard">Standard</option>
									<option value="sarcastic">Sarcastic</option>
									<option value="neckbeard">Neckbeard</option>
									<option value="yoda">Yoda</option>
								</select>
							</div>
						</div>
					</div>
					<div id="logOutput" class="col-xs-12"></div>
				</div>
			</div>
			<div class="row" id="syntax-trees">
				<div class="col-md-6">
					<h5>AST</h5>
					<div id="ast-tree-graph" class="overflow tree-graph"></div>
				</div>
				<div class="col-md-6">
					<h5>CST</h5>
					<div id="cst-tree-graph" class="overflow tree-graph"></div>
				</div>
			</div>
			<div class="row" id="test-programs">
				<div class="col-md-4">
					<h5>Test (Pass) Programs</h5>
					<table class="table program-table" id="pass-table">
						<thead>
							<tr>
								<th>Program</th>
								<th>Description</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div class="col-md-4">
					<h5>Test (Warning) Programs</h5>
					<table class="table program-table" id="warning-table">
						<thead>
							<tr>
								<th>Program</th>
								<th>Description</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div class="col-md-4">
					<h5>Test (Fail) Programs</h5>
					<table class="table program-table" id="fail-table">
						<thead>
							<tr>
								<th>Program</th>
								<th>Description</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="clear"></div>
		<p class="footerText clear">Copyright &copy; 2014.</p>
	</body>
	<script type="text/javascript" src="scripts/include.js"></script>
	<script type="text/javascript" src="scripts/logger.js"></script>
	<script type="text/javascript" src="scripts/lexer.js"></script>
	<script type="text/javascript" src="scripts/token.js"></script>
	<script type="text/javascript" src="scripts/parser.js"></script>
	<script type="text/javascript" src="scripts/scope.js"></script>
	<script type="text/javascript" src="scripts/scope_node.js"></script>
	<script type="text/javascript" src="scripts/runner.js"></script>
	<script type="text/javascript" src="scripts/semantic_analyzer.js"></script>
	<script type="text/javascript" src="scripts/tree_node.js"></script>
	<script type="text/javascript" src="scripts/test_program.js"></script>
	<script type="text/javascript" src="scripts/code_generator.js"></script>
	<script type="text/javascript" src="scripts/code_table.js"></script>
	<script type="text/javascript" src="scripts/static_table.js"></script>
	<script type="text/javascript" src="scripts/static_table_entry.js"></script>
	<script type="text/javascript" src="scripts/jump_table.js"></script>
	<script type="text/javascript" src="scripts/jump_table_entry.js"></script>
</html>
